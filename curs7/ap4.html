<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArr =[10, 15, 20, 25, 75];

        //sa le afisam, modificam pretul cu + 15%

       
        document.write(`<span>Preturile sunt: </span>`);
        myArr.forEach(function(val){
            document.write(`<span>${val}, </span>`);
        });

        //modificam pretul cu 15%

       let newArr = myArr.map((pret) => (pret * 1.5).toFixed(2));

       document.write(`<span>Noile preturi sunt: </span>`);
        newArr.forEach(function(val){
            document.write(`<span>${val}, </span>`);
        });



        // document.write(`<p>Preturile sunt:<br> ${myArr[0]}<br>${myArr[1]}<br>${myArr[2]}<br>${myArr[3]}<br>${myArr[4]}<br>`);
    </script>
</body>
</html>
