<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myArr = [5, 21, 3, 11, 7, 15, 26, 8];
        console.log(myArr);
        myArr.push(2, 9); //adauga valoare la final
        myArr.pop(); //sterge ultimul element din array
        myArr.shift(); //sterge primul element din array
        myArr.unshift(35, 38); //adauga valoarea la inceput
       
        

        console.log(myArr.sort(
            (a, b) => a - b  // b-a descrescator
        ));
        console.log(myArr.reverse());
    </script>
</body>
</html>
